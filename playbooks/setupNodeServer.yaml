---
- name: Setup Node Server
  gather_facts: true # Сбор данных о сервере
  hosts: nodes
  vars_files:
    - ../vars/vars.yaml
  tasks:
    - name: Include disableSwap role
      include_role:
        name: disableSwap

    - name: Include setupNetworkd role
      include_role:
        name: setupNetworkd

    - name: Include setupResolved role
      include_role:
        name: setupResolved

    - name: Include setupSysctl role
      include_role:
        name: setupSysctl

    - name: Include setupContainerd role
      include_role:
        name: setupContainerd